<!DOCTYPE html>

 <html>
 	<head>

 		<title>Todo</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

 		<link rel="stylesheet" href="todo.css">

 	</head>	

 	<body>

		<div class="jumbotron">
        <div class="container cust-contaniner">
            <h1>ToDo App </h1>
            <p>To help you keep track</p>
        </div>
   		</div>

		<section>
			<div class="container">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="panel-header">
								<h3>ToDo</h3>	
							</div>
							<table class="table table-hover">
								
								<thead>
									
									<tr>
										<th>Name</th>
										<th>Due Date</th>
										<th>Completed</th>
								</thead>
								<tbody id='todoTable'>
									<tr>
										<td>Finish ToDo</td>
										<td>02/12/2016</td>
										<td><input type="checkbox"></td>
									</tr>
							
									<tr>
										<td>Master Java</td>
										<td>02/16/2016</td>
										<td><input type="checkbox"></td>
									</tr>
								</tbody>
								
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	
		<section>
			<div class="container">
				<div class="row">
					<form class="form-inline">
					  <div class="form-group">
					    <input type="text" class="form-control" id="exampleInputName2" placeholder="Task Name">
					  </div>
					  <div class="form-group">
					    <input type="date" class="form-control" id="exampleInputEmail2" placeholder="Due Date">
					  </div>
					  <button type="submit" class="btn btn-warning" id='submit-button'>Submit</button>
					</form>				
				</div>
			</div>
		</section>

		<section>
			<div class="container">
				<div class="row">
				<div class="panel panel-default">
						<div class="panel-body">
							<div class="panel-header">
								<h3>ToDone</h3>	
							</div>
							<table class="table table-hover">
							<thead>
									
									<tr>
										<th>Name</th>
										<th>Date Completed</th>
								</thead>
								<tbody>
									<tr>
										<td>Day One Of Class</td>
										<td>02/08/2016</td>
									</tr>
							
								</tbody>
								
							</table>				
				</div>
			</div>
		</section>


		<script src='https://code.jquery.com/jquery-2.2.0.js'></script>

 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 	
		<script src="todo.js"></script>

 	</body>

 </html>
